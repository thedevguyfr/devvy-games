<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Games</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/favicon.ico" />
    <style>
      body {
        background-color: #121212;
        color: #ffffff;
        font-family: "Inter", sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
      }
      h1 {
        font-size: 3em;
        margin: 1rem 0;
      }
      #search {
        width: 100%;
        font-size: 18px;
        padding: 10px 20px;
        border-radius: 12px;
        border: none;
        margin: auto;
        max-width: 600px;
        margin-bottom: 20px;
        outline: none;
      }
      #loader {
        display: block;
        border: 8px solid #f3f3f3;
        border-top: 8px solid #3498db;
        border-radius: 50%;
        width: 80px;
        height: 80px;
        animation: spin 0.3s linear infinite;
        margin: auto;
        margin-top: 2rem;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .flex-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 20px;
        justify-items: center;
        padding: 20px;
      }
      .game-link {
        text-decoration: none;
        color: inherit;
        width: 220px;
      }
      .game-tile {
        background-color: #1e1e1e;
        border-radius: 16px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }
      .game-tile:hover {
        transform: translateY(-6px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      }
      .game-icon {
        width: 100%;
        height: 180px;
        object-fit: cover;
      }
      .game-title {
        font-size: 18px;
        font-weight: 600;
        padding: 12px;
        text-align: center;
        color: #fff;
      }
      button {
        cursor: pointer;
        background-color: #b625cc;
        border: none;
        color: white;
        padding: 15px 32px;
        font-size: 16px;
        border-radius: 12px;
        margin: 20px auto;
        display: inline-block;
      }
      #back-to-top {
        display: none;
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #22c55e;
        color: #fff;
        padding: 12px 20px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <h1>Games</h1>
    <input type="text" id="search" onkeyup="searchGames()" placeholder="Search for games..." />
    <div id="loader"></div>
    <div id="game-container" class="flex-container"></div>
    <p>
      <a href="/index.html">
        <button>Go to the homepage</button>
      </a>
    </p>
    <button id="back-to-top">Back to top</button>
    <script>
      let games = []
      fetch("config/games.json")
        .then((response) => response.json())
        .then((data) => {
          games = data
          const container = document.getElementById("game-container")
          data.forEach((project) => {
            const game = document.createElement("a")
            game.href = project.link
            game.className = "game-link"
            game.innerHTML = `
              <div class="game-tile">
                <img class="game-icon" src="${project.imgSrc}" alt="icon" loading="lazy"/>
                <p class="game-title">${project.title}</p>
              </div>`
            container.appendChild(game)
          })
          document.getElementById("loader").style.display = "none"
        })
        .catch((error) => console.error("Error:", error))

      function searchGames() {
        const input = document.getElementById("search")
        const filter = input.value.toUpperCase()
        const container = document.getElementById("game-container")
        container.innerHTML = ""
        games
          .filter((game) => game.title.toUpperCase().includes(filter))
          .forEach((project) => {
            const game = document.createElement("a")
            game.href = project.link
            game.className = "game-link"
            game.innerHTML = `
              <div class="game-tile">
                <img class="game-icon" src="${project.imgSrc}" alt="icon" loading="lazy"/>
                <p class="game-title">${project.title}</p>
              </div>`
            container.appendChild(game)
          })
      }

      const backToTopButton = document.getElementById('back-to-top')
      window.onscroll = function () {
        if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
          backToTopButton.style.display = "block"
        } else {
          backToTopButton.style.display = "none"
        }
      }
      backToTopButton.onclick = function () {
        document.body.scrollTop = 0
        document.documentElement.scrollTop = 0
      }
    </script>
  </body>
</html>
