<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Devvy - Games</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <style>
      body {
        background-color: #0f0f0f;
        color: #ffffff;
        font-family: "Inter", sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background: rgba(28, 28, 28, 0.85);
        backdrop-filter: blur(10px);
        padding: 15px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 1000;
        border-bottom: 1px solid rgba(255,255,255,0.1);
      }
      header h1 {
        font-size: 1.6em;
        margin: 0;
        color: #22c55e;
        font-weight: 700;
      }
      nav {
        display: flex;
        gap: 25px;
      }
      nav a {
        color: #fff;
        text-decoration: none;
        font-size: 16px;
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 6px 12px;
        border-radius: 8px;
        transition: all 0.3s ease;
      }
      nav a:hover {
        background: #22c55e;
        color: #000;
      }
      .page-title {
        text-align: center;
        font-size: 2.8em;
        margin: 1.5rem 0;
        font-weight: 700;
      }
      .search-container {
        display: flex;
        justify-content: center;
        margin-bottom: 30px;
      }
      .search-box {
        position: relative;
        width: 100%;
        max-width: 600px;
      }
      .search-box input {
        width: 100%;
        font-size: 18px;
        padding: 12px 45px 12px 20px;
        border-radius: 50px;
        border: none;
        outline: none;
        background: #1f1f1f;
        color: #fff;
      }
      .search-box i {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #aaa;
      }
      #loader {
        display: block;
        border: 8px solid #f3f3f3;
        border-top: 8px solid #22c55e;
        border-radius: 50%;
        width: 80px;
        height: 80px;
        animation: spin 0.3s linear infinite;
        margin: auto;
        margin-top: 2rem;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .flex-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
        gap: 30px;
        justify-items: center;
        padding: 20px;
      }
      .game-link {
        text-decoration: none;
        color: inherit;
        width: 260px;
      }
      .game-tile {
        position: relative;
        background: #1f1f1f;
        border-radius: 20px;
        box-shadow: 0 6px 14px rgba(0,0,0,0.6);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        overflow: hidden;
      }
      .game-tile:hover {
        transform: translateY(-10px) scale(1.03);
        box-shadow: 0 12px 30px rgba(0,0,0,0.8);
      }
      .game-icon {
        width: 100%;
        height: 200px;
        object-fit: cover;
        display: block;
      }
      .game-overlay {
        position: absolute;
        bottom: 0;
        width: 100%;
        padding: 15px;
        background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
        text-align: center;
      }
      .game-title {
        font-size: 18px;
        font-weight: 600;
        color: #fff;
      }
      .home-btn {
        cursor: pointer;
        background-color: #b625cc;
        border: none;
        color: white;
        padding: 15px 32px;
        font-size: 16px;
        border-radius: 12px;
        margin: 20px auto;
        display: inline-block;
      }
      #back-to-top {
        display: none;
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #22c55e;
        color: #fff;
        padding: 12px 20px;
        border-radius: 50px;
        border: none;
        cursor: pointer;
        font-size: 14px;
        box-shadow: 0 6px 12px rgba(0,0,0,0.5);
        transition: background 0.3s;
      }
      #back-to-top:hover {
        background: #16a34a;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Devvy</h1>
      <nav>
        <a href="/index.html"><i class="fas fa-home"></i> Home</a>
        <a href="/games.html"><i class="fas fa-gamepad"></i> Games</a>
        <a href="/contact.html"><i class="fas fa-envelope"></i> Contact</a>
      </nav>
    </header>

    <div class="page-title">Games</div>
    <div class="search-container">
      <div class="search-box">
        <input type="text" id="search" onkeyup="searchGames()" placeholder="Search for games..." />
        <i class="fas fa-search"></i>
      </div>
    </div>
    <div id="loader"></div>
    <div id="game-container" class="flex-container"></div>

    <p>
      <a href="/index.html">
        <button class="home-btn">Go to the homepage</button>
      </a>
    </p>

    <button id="back-to-top">Back to top</button>

    <script>
      let games = []
      fetch("config/games.json")
        .then((response) => response.json())
        .then((data) => {
          games = data
          const container = document.getElementById("game-container")
          data.forEach((project) => {
            const game = document.createElement("a")
            game.href = project.link
            game.className = "game-link"
            game.innerHTML = `
              <div class="game-tile">
                <img class="game-icon" src="${project.imgSrc}" alt="icon" loading="lazy"/>
                <div class="game-overlay">
                  <p class="game-title">${project.title}</p>
                </div>
              </div>`
            container.appendChild(game)
          })
          document.getElementById("loader").style.display = "none"
        })
        .catch((error) => console.error("Error:", error))

      function searchGames() {
        const input = document.getElementById("search")
        const filter = input.value.toUpperCase()
        const container = document.getElementById("game-container")
        container.innerHTML = ""
        games
          .filter((game) => game.title.toUpperCase().includes(filter))
          .forEach((project) => {
            const game = document.createElement("a")
            game.href = project.link
            game.className = "game-link"
            game.innerHTML = `
              <div class="game-tile">
                <img class="game-icon" src="${project.imgSrc}" alt="icon" loading="lazy"/>
                <div class="game-overlay">
                  <p class="game-title">${project.title}</p>
                </div>
              </div>`
            container.appendChild(game)
          })
      }

      const backToTopButton = document.getElementById('back-to-top')
      window.onscroll = function () {
        if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
          backToTopButton.style.display = "block"
        } else {
          backToTopButton.style.display = "none"
        }
      }
      backToTopButton.onclick = function () {
        document.body.scrollTop = 0
        document.documentElement.scrollTop = 0
      }
    </script>
  </body>
</html>
