<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Devvy - Games</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: linear-gradient(180deg, #0a0a0f 0%, #1a1a2e 100%);
        color: #ffffff;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Inter", sans-serif;
        min-height: 100vh;
      }
      header {
        background: rgba(15, 15, 20, 0.95);
        backdrop-filter: blur(20px);
        padding: 12px 0;
        position: sticky;
        top: 0;
        z-index: 1000;
        border-bottom: 1px solid rgba(255,255,255,0.05);
        box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      }
      .header-container {
        max-width: 900px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 30px;
        padding: 0 20px;
      }
      .logo {
        font-size: 1.3em;
        font-weight: 700;
        color: #22c55e;
        text-decoration: none;
        white-space: nowrap;
      }
      nav {
        display: flex;
        gap: 8px;
        align-items: center;
      }
      nav a {
        color: rgba(255,255,255,0.8);
        text-decoration: none;
        font-size: 14px;
        padding: 8px 16px;
        border-radius: 8px;
        transition: all 0.2s ease;
        white-space: nowrap;
        font-weight: 500;
      }
      nav a:hover {
        background: rgba(34, 197, 94, 0.15);
        color: #22c55e;
      }
      .search-box {
        position: relative;
        flex: 1;
        max-width: 400px;
      }
      .search-box input {
        width: 100%;
        font-size: 14px;
        padding: 10px 40px 10px 16px;
        border-radius: 12px;
        border: 1px solid rgba(255,255,255,0.08);
        outline: none;
        background: rgba(255,255,255,0.05);
        color: #fff;
        transition: all 0.3s ease;
      }
      .search-box input:focus {
        background: rgba(255,255,255,0.08);
        border-color: rgba(34, 197, 94, 0.4);
        box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
      }
      .search-box input::placeholder {
        color: rgba(255,255,255,0.4);
      }
      .search-box i {
        position: absolute;
        right: 14px;
        top: 50%;
        transform: translateY(-50%);
        color: rgba(255,255,255,0.4);
        pointer-events: none;
      }
      .page-title {
        text-align: center;
        font-size: 3.5em;
        margin: 3rem 0 2.5rem;
        font-weight: 800;
        background: linear-gradient(135deg, #22c55e 0%, #10b981 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        letter-spacing: -0.02em;
      }
      #loader {
        display: block;
        border: 6px solid rgba(255,255,255,0.1);
        border-top: 6px solid #22c55e;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 0.8s linear infinite;
        margin: 4rem auto;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .flex-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        gap: 24px;
        padding: 20px 40px 60px;
        max-width: 1600px;
        margin: 0 auto;
      }
      .game-link {
        text-decoration: none;
        color: inherit;
      }
      .game-tile {
        position: relative;
        background: rgba(30, 30, 40, 0.6);
        border-radius: 16px;
        overflow: hidden;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        border: 1px solid rgba(255,255,255,0.05);
        height: 100%;
      }
      .game-tile:hover {
        transform: translateY(-8px);
        box-shadow: 0 20px 40px rgba(0,0,0,0.5), 0 0 0 1px rgba(34, 197, 94, 0.3);
        border-color: rgba(34, 197, 94, 0.3);
      }
      .game-icon {
        width: 100%;
        height: 180px;
        object-fit: cover;
        display: block;
      }
      .game-overlay {
        padding: 16px;
        background: rgba(15, 15, 20, 0.95);
        text-align: center;
      }
      .game-title {
        font-size: 15px;
        font-weight: 600;
        color: #fff;
        line-height: 1.4;
      }
      .home-btn {
        cursor: pointer;
        background: linear-gradient(135deg, #22c55e 0%, #10b981 100%);
        border: none;
        color: white;
        padding: 14px 32px;
        font-size: 15px;
        font-weight: 600;
        border-radius: 12px;
        margin: 40px auto;
        display: block;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
      }
      .home-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(34, 197, 94, 0.4);
      }
      #back-to-top {
        display: none;
        position: fixed;
        bottom: 30px;
        right: 30px;
        background: rgba(34, 197, 94, 0.95);
        color: #fff;
        padding: 14px 20px;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
        box-shadow: 0 8px 24px rgba(34, 197, 94, 0.4);
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
      }
      #back-to-top:hover {
        background: #22c55e;
        transform: translateY(-3px);
        box-shadow: 0 12px 32px rgba(34, 197, 94, 0.5);
      }
      @media (max-width: 768px) {
        .header-container {
          flex-wrap: wrap;
          gap: 12px;
        }
        .search-box {
          order: 3;
          width: 100%;
          max-width: 100%;
        }
        .page-title {
          font-size: 2.5em;
          margin: 2rem 0 1.5rem;
        }
        .flex-container {
          grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
          gap: 16px;
          padding: 20px;
        }
        nav a {
          font-size: 13px;
          padding: 6px 12px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header-container">
        <a href="/index.html" class="logo">Devvy</a>
        <div class="search-box">
          <input type="text" id="search" onkeyup="searchGames()" placeholder="Search for games..." />
          <i class="fas fa-search"></i>
        </div>
        <nav>
          <a href="/index.html"><i class="fas fa-home"></i> Home</a>
          <a href="/projects.html"><i class="fas fa-gamepad"></i> Games</a>
          <a href="/chat.html"><i class="fas fa-comments"></i> Chat</a>
          <a href="/contact.html"><i class="fas fa-envelope"></i> Contact</a>
        </nav>
      </div>
    </header>

    <div class="page-title">Games</div>
    <div id="loader"></div>
    <div id="game-container" class="flex-container"></div>

    <p>
      <a href="/index.html">
        <button class="home-btn">Go to the homepage</button>
      </a>
    </p>

    <button id="back-to-top">Back to top</button>

    <script>
      let games = []
      fetch("config/games.json")
        .then((response) => response.json())
        .then((data) => {
          games = data
          const container = document.getElementById("game-container")
          data.forEach((project) => {
            const game = document.createElement("a")
            game.href = project.link
            game.className = "game-link"
            game.innerHTML = `
              <div class="game-tile">
                <img class="game-icon" src="${project.imgSrc}" alt="icon" loading="lazy"/>
                <div class="game-overlay">
                  <p class="game-title">${project.title}</p>
                </div>
              </div>`
            container.appendChild(game)
          })
          document.getElementById("loader").style.display = "none"
        })
        .catch((error) => console.error("Error:", error))

      function searchGames() {
        const input = document.getElementById("search")
        const filter = input.value.toUpperCase()
        const container = document.getElementById("game-container")
        container.innerHTML = ""
        games
          .filter((game) => game.title.toUpperCase().includes(filter))
          .forEach((project) => {
            const game = document.createElement("a")
            game.href = project.link
            game.className = "game-link"
            game.innerHTML = `
              <div class="game-tile">
                <img class="game-icon" src="${project.imgSrc}" alt="icon" loading="lazy"/>
                <div class="game-overlay">
                  <p class="game-title">${project.title}</p>
                </div>
              </div>`
            container.appendChild(game)
          })
      }

      const backToTopButton = document.getElementById('back-to-top')
      window.onscroll = function () {
        if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
          backToTopButton.style.display = "block"
        } else {
          backToTopButton.style.display = "none"
        }
      }
      backToTopButton.onclick = function () {
        document.body.scrollTop = 0
        document.documentElement.scrollTop = 0
      }
    </script>
  </body>
</html>
