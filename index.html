<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Devvy - Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: linear-gradient(180deg, #0a0a0f 0%, #1a1a2e 100%);
        color: #ffffff;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Inter", sans-serif;
        min-height: 100vh;
      }
      header {
        background: rgba(15, 15, 20, 0.95);
        backdrop-filter: blur(20px);
        padding: 12px 0;
        position: sticky;
        top: 0;
        z-index: 1000;
        border-bottom: 1px solid rgba(255,255,255,0.05);
        box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      }
      .header-container {
        max-width: 900px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 30px;
        padding: 0 20px;
      }
      .logo {
        font-size: 1.3em;
        font-weight: 700;
        color: #22c55e;
        text-decoration: none;
        white-space: nowrap;
      }
      nav {
        display: flex;
        gap: 8px;
        align-items: center;
      }
      nav a {
        color: rgba(255,255,255,0.8);
        text-decoration: none;
        font-size: 14px;
        padding: 8px 16px;
        border-radius: 8px;
        transition: all 0.2s ease;
        white-space: nowrap;
        font-weight: 500;
      }
      nav a:hover {
        background: rgba(34, 197, 94, 0.15);
        color: #22c55e;
      }
      .hero {
        max-width: 1200px;
        margin: 0 auto;
        padding: 100px 40px;
        text-align: center;
      }
      .hero-title {
        font-size: 5em;
        font-weight: 900;
        margin-bottom: 24px;
        background: linear-gradient(135deg, #22c55e 0%, #10b981 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        letter-spacing: -0.03em;
        line-height: 1.1;
      }
      .hero-subtitle {
        font-size: 1.5em;
        color: rgba(255,255,255,0.7);
        margin-bottom: 48px;
        font-weight: 400;
        line-height: 1.6;
      }
      .cta-buttons {
        display: flex;
        gap: 20px;
        justify-content: center;
        flex-wrap: wrap;
      }
      .btn-primary {
        background: linear-gradient(135deg, #22c55e 0%, #10b981 100%);
        color: white;
        padding: 16px 40px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 12px;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 10px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
        border: none;
      }
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(34, 197, 94, 0.4);
      }
      .btn-secondary {
        background: rgba(255,255,255,0.05);
        color: white;
        padding: 16px 40px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 12px;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 10px;
        transition: all 0.3s ease;
        border: 1px solid rgba(255,255,255,0.1);
      }
      .btn-secondary:hover {
        background: rgba(255,255,255,0.08);
        border-color: rgba(34, 197, 94, 0.3);
        transform: translateY(-2px);
      }
      .features {
        max-width: 1200px;
        margin: 80px auto;
        padding: 0 40px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 32px;
      }
      .feature-card {
        background: rgba(30, 30, 40, 0.6);
        border: 1px solid rgba(255,255,255,0.05);
        border-radius: 16px;
        padding: 32px;
        transition: all 0.3s ease;
      }
      .feature-card:hover {
        transform: translateY(-4px);
        border-color: rgba(34, 197, 94, 0.3);
        box-shadow: 0 12px 32px rgba(0,0,0,0.4);
      }
      .feature-icon {
        font-size: 2.5em;
        color: #22c55e;
        margin-bottom: 20px;
      }
      .feature-title {
        font-size: 1.5em;
        font-weight: 700;
        margin-bottom: 12px;
        color: #fff;
      }
      .feature-description {
        color: rgba(255,255,255,0.7);
        line-height: 1.6;
        font-size: 15px;
      }
      @media (max-width: 768px) {
        .header-container {
          flex-wrap: wrap;
          gap: 12px;
        }
        .hero {
          padding: 60px 20px;
        }
        .hero-title {
          font-size: 3em;
        }
        .hero-subtitle {
          font-size: 1.2em;
        }
        .cta-buttons {
          flex-direction: column;
          align-items: stretch;
        }
        .features {
          padding: 0 20px;
          gap: 20px;
        }
        nav a {
          font-size: 13px;
          padding: 6px 12px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header-container">
        <a href="/index.html" class="logo">Devvy</a>
        <nav>
          <a href="/index.html"><i class="fas fa-home"></i> Home</a>
          <a href="/projects.html"><i class="fas fa-gamepad"></i> Games</a>
          <a href="/contact.html"><i class="fas fa-envelope"></i> Contact</a>
        </nav>
      </div>
    </header>

    <div class="hero">
      <h1 class="hero-title">Welcome to Devvy</h1>
      <p class="hero-subtitle">Play fun games on your school laptop without any restrictions.</p>
      <div class="cta-buttons">
        <a href="/projects.html" class="btn-primary">
          <i class="fas fa-gamepad"></i>
          Browse Games
        </a>
        <a href="/contact.html" class="btn-secondary">
          <i class="fas fa-envelope"></i>
          Get in Touch
        </a>
      </div>
    </div>


    <div class="features">

    </div>
  </body>
</html>
