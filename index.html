<!DOCTYPE html>
<html>
<head>
<title>Button Link Example</title>
<style>
  .my-button {
    background-color: #4CAF50; 
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
  }
</style>
</head>
<body>

<button class="my-button" onclick="window.location.href='projects.html';">Go to Example.com</button>

</body>
</html>
