<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Devvy - Chat with DevvyGPT</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: linear-gradient(180deg, #0a0a0f 0%, #1a1a2e 100%);
        color: #ffffff;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Inter", sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      header {
        background: rgba(15, 15, 20, 0.95);
        backdrop-filter: blur(20px);
        padding: 12px 0;
        position: sticky;
        top: 0;
        z-index: 1000;
        border-bottom: 1px solid rgba(255,255,255,0.05);
        box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      }
      .header-container {
        max-width: 900px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 30px;
        padding: 0 20px;
      }
      .logo {
        font-size: 1.3em;
        font-weight: 700;
        color: #22c55e;
        text-decoration: none;
        white-space: nowrap;
      }
      nav {
        display: flex;
        gap: 8px;
        align-items: center;
      }
      nav a {
        color: rgba(255,255,255,0.8);
        text-decoration: none;
        font-size: 14px;
        padding: 8px 16px;
        border-radius: 8px;
        transition: all 0.2s ease;
        white-space: nowrap;
        font-weight: 500;
      }
      nav a:hover {
        background: rgba(34, 197, 94, 0.15);
        color: #22c55e;
      }
      .chat-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        max-width: 1000px;
        width: 100%;
        margin: 0 auto;
        padding: 20px;
      }
      .chat-header {
        text-align: center;
        padding: 20px 0;
      }
      .chat-header h1 {
        font-size: 2.5em;
        font-weight: 800;
        background: linear-gradient(135deg, #22c55e 0%, #10b981 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 8px;
      }
      .chat-header p {
        color: rgba(255,255,255,0.6);
        font-size: 14px;
      }
      .messages-container {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 16px;
        scroll-behavior: smooth;
      }
      .messages-container::-webkit-scrollbar {
        width: 8px;
      }
      .messages-container::-webkit-scrollbar-track {
        background: rgba(255,255,255,0.05);
        border-radius: 4px;
      }
      .messages-container::-webkit-scrollbar-thumb {
        background: rgba(34, 197, 94, 0.3);
        border-radius: 4px;
      }
      .messages-container::-webkit-scrollbar-thumb:hover {
        background: rgba(34, 197, 94, 0.5);
      }
      .message {
        display: flex;
        gap: 12px;
        animation: fadeIn 0.3s ease;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .message.user {
        flex-direction: row-reverse;
      }
      .message-avatar {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background: linear-gradient(135deg, #22c55e 0%, #10b981 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        font-size: 14px;
        flex-shrink: 0;
      }
      .message.user .message-avatar {
        background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      }
      .message-content {
        max-width: 70%;
        background: rgba(30, 30, 40, 0.6);
        padding: 12px 16px;
        border-radius: 16px;
        border: 1px solid rgba(255,255,255,0.05);
        line-height: 1.6;
      }
      .message.user .message-content {
        background: rgba(34, 197, 94, 0.15);
        border-color: rgba(34, 197, 94, 0.2);
      }
      .message-content h1, .message-content h2, .message-content h3 {
        margin: 12px 0 8px;
        color: #22c55e;
      }
      .message-content h1 { font-size: 1.5em; }
      .message-content h2 { font-size: 1.3em; }
      .message-content h3 { font-size: 1.1em; }
      .message-content p {
        margin: 8px 0;
      }
      .message-content code {
        background: rgba(0,0,0,0.3);
        padding: 2px 6px;
        border-radius: 4px;
        font-family: 'Courier New', monospace;
        font-size: 0.9em;
      }
      .message-content pre {
        background: rgba(0,0,0,0.4);
        padding: 12px;
        border-radius: 8px;
        overflow-x: auto;
        margin: 12px 0;
      }
      .message-content pre code {
        background: none;
        padding: 0;
      }
      .message-content strong {
        color: #22c55e;
        font-weight: 600;
      }
      .message-content ul, .message-content ol {
        margin: 8px 0;
        padding-left: 24px;
      }
      .message-content li {
        margin: 4px 0;
      }
      .typing-indicator {
        display: flex;
        gap: 4px;
        padding: 8px 0;
      }
      .typing-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #22c55e;
        animation: typing 1.4s infinite;
      }
      .typing-dot:nth-child(2) {
        animation-delay: 0.2s;
      }
      .typing-dot:nth-child(3) {
        animation-delay: 0.4s;
      }
      @keyframes typing {
        0%, 60%, 100% {
          opacity: 0.3;
          transform: translateY(0);
        }
        30% {
          opacity: 1;
          transform: translateY(-8px);
        }
      }
      .generated-image {
        max-width: 300px;
        border-radius: 12px;
        margin: 12px 0;
        border: 1px solid rgba(255,255,255,0.1);
      }
      .image-download-btn {
        display: inline-block;
        margin-top: 8px;
        padding: 8px 16px;
        background: rgba(34, 197, 94, 0.2);
        border: 1px solid rgba(34, 197, 94, 0.3);
        border-radius: 8px;
        color: #22c55e;
        text-decoration: none;
        font-size: 13px;
        font-weight: 600;
        transition: all 0.2s ease;
      }
      .image-download-btn:hover {
        background: rgba(34, 197, 94, 0.3);
        transform: translateY(-2px);
      }
      .input-container {
        padding: 20px;
        background: rgba(15, 15, 20, 0.95);
        border-top: 1px solid rgba(255,255,255,0.05);
      }
      .input-wrapper {
        max-width: 1000px;
        margin: 0 auto;
        display: flex;
        gap: 12px;
        align-items: flex-end;
      }
      .input-box {
        flex: 1;
        position: relative;
      }
      .input-box textarea {
        width: 100%;
        padding: 14px 50px 14px 16px;
        border-radius: 12px;
        border: 1px solid rgba(255,255,255,0.08);
        background: rgba(255,255,255,0.05);
        color: #fff;
        font-family: inherit;
        font-size: 14px;
        resize: none;
        min-height: 50px;
        max-height: 150px;
        transition: all 0.3s ease;
      }
      .input-box textarea:focus {
        outline: none;
        background: rgba(255,255,255,0.08);
        border-color: rgba(34, 197, 94, 0.4);
        box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
      }
      .input-box textarea::placeholder {
        color: rgba(255,255,255,0.4);
      }
      .image-toggle-btn {
        position: absolute;
        right: 12px;
        bottom: 12px;
        background: none;
        border: none;
        color: rgba(255,255,255,0.4);
        cursor: pointer;
        font-size: 18px;
        padding: 6px;
        border-radius: 6px;
        transition: all 0.2s ease;
      }
      .image-toggle-btn:hover {
        color: rgba(255,255,255,0.6);
        background: rgba(255,255,255,0.05);
      }
      .image-toggle-btn.active {
        color: #22c55e;
        background: rgba(34, 197, 94, 0.15);
      }
      .send-btn {
        padding: 14px 24px;
        background: linear-gradient(135deg, #22c55e 0%, #10b981 100%);
        border: none;
        border-radius: 12px;
        color: white;
        font-weight: 600;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
      }
      .send-btn:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(34, 197, 94, 0.4);
      }
      .send-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      @media (max-width: 768px) {
        .header-container {
          flex-wrap: wrap;
          gap: 12px;
        }
        .chat-header h1 {
          font-size: 2em;
        }
        .message-content {
          max-width: 85%;
        }
        nav a {
          font-size: 13px;
          padding: 6px 12px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header-container">
        <a href="/index.html" class="logo">Devvy</a>
        <nav>
          <a href="/index.html"><i class="fas fa-home"></i> Home</a>
          <a href="/projects.html"><i class="fas fa-gamepad"></i> Games</a>
          <a href="/chat.html"><i class="fas fa-comments"></i> Chat</a>
          <a href="/contact.html"><i class="fas fa-envelope"></i> Contact</a>
        </nav>
      </div>
    </header>

    <div class="chat-container">
      <div class="chat-header">
        <h1>DevvyGPT</h1>
        <p>Chat with Devman's AI assistant - Ask me anything!</p>
      </div>

      <div class="messages-container" id="messages"></div>

      <div class="input-container">
        <div class="input-wrapper">
          <div class="input-box">
            <textarea 
              id="userInput" 
              placeholder="Type your message..." 
              rows="1"
              onkeydown="handleKeyPress(event)"
            ></textarea>
            <button class="image-toggle-btn" id="imageToggle" onclick="toggleImageMode()">
              <i class="fas fa-image"></i>
            </button>
          </div>
          <button class="send-btn" id="sendBtn" onclick="sendMessage()">
            <i class="fas fa-paper-plane"></i> Send
          </button>
        </div>
      </div>
    </div>

    <script>
      const API_URL = 'https://your-render-api.onrender.com'
      let isImageMode = false
      let conversationHistory = []

      marked.setOptions({
        breaks: true,
        gfm: true
      })

      function toggleImageMode() {
        isImageMode = !isImageMode
        const toggleBtn = document.getElementById('imageToggle')
        const input = document.getElementById('userInput')
        
        if (isImageMode) {
          toggleBtn.classList.add('active')
          input.placeholder = 'Describe the image you want to generate...'
        } else {
          toggleBtn.classList.remove('active')
          input.placeholder = 'Type your message...'
        }
      }

      function handleKeyPress(event) {
        if (event.key === 'Enter' && !event.shiftKey) {
          event.preventDefault()
          sendMessage()
        }
      }

      function addMessage(content, isUser, isTyping = false) {
        const messagesContainer = document.getElementById('messages')
        const messageDiv = document.createElement('div')
        messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`
        
        const avatar = document.createElement('div')
        avatar.className = 'message-avatar'
        avatar.textContent = isUser ? 'U' : 'D'
        
        const contentDiv = document.createElement('div')
        contentDiv.className = 'message-content'
        
        if (isTyping) {
          contentDiv.innerHTML = '<div class="typing-indicator"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div>'
        } else {
          contentDiv.innerHTML = marked.parse(content)
        }
        
        messageDiv.appendChild(avatar)
        messageDiv.appendChild(contentDiv)
        messagesContainer.appendChild(messageDiv)
        
        messagesContainer.scrollTop = messagesContainer.scrollHeight
        
        return contentDiv
      }

      async function typeMessage(element, text) {
        element.innerHTML = ''
        let currentText = ''
        
        for (let i = 0; i < text.length; i++) {
          currentText += text[i]
          element.innerHTML = marked.parse(currentText)
          
          const messagesContainer = document.getElementById('messages')
          messagesContainer.scrollTop = messagesContainer.scrollHeight
          
          await new Promise(resolve => setTimeout(resolve, 20))
        }
      }

      async function sendMessage() {
        const input = document.getElementById('userInput')
        const sendBtn = document.getElementById('sendBtn')
        const message = input.value.trim()
        
        if (!message) return
        
        addMessage(message, true)
        input.value = ''
        sendBtn.disabled = true
        
        const typingElement = addMessage('', false, true)
        
        try {
          if (isImageMode) {
            const response = await fetch(`${API_URL}/generate-image`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ prompt: message })
            })
            
            const data = await response.json()
            
            typingElement.parentElement.remove()
            
            const imageContent = `![Generated Image](${data.url})\n\n<a href="${data.url}" download class="image-download-btn"><i class="fas fa-download"></i> Download Image</a>`
            addMessage(imageContent, false)
          } else {
            conversationHistory.push({ role: 'user', content: message })
            
            const response = await fetch(`${API_URL}/chat`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ messages: conversationHistory })
            })
            
            const data = await response.json()
            
            typingElement.parentElement.remove()
            
            const responseElement = addMessage('', false)
            await typeMessage(responseElement, data.response)
            
            conversationHistory.push({ role: 'assistant', content: data.response })
          }
        } catch (error) {
          typingElement.parentElement.remove()
          addMessage('Sorry, I encountered an error. Please try again.', false)
          console.error('Error:', error)
        }
        
        sendBtn.disabled = false
        input.focus()
      }

      window.onload = function() {
        addMessage("Hey there! I'm DevvyGPT, your friendly Ai Assistant", false)
      }
    </script>
  </body>
</html>
