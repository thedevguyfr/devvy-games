<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Devvy - Contact</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: linear-gradient(180deg, #0a0a0f 0%, #1a1a2e 100%);
        color: #ffffff;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Inter", sans-serif;
        min-height: 100vh;
      }
      header {
        background: rgba(15, 15, 20, 0.95);
        backdrop-filter: blur(20px);
        padding: 12px 0;
        position: sticky;
        top: 0;
        z-index: 1000;
        border-bottom: 1px solid rgba(255,255,255,0.05);
        box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      }
      .header-container {
        max-width: 900px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 30px;
        padding: 0 20px;
      }
      .logo {
        font-size: 1.3em;
        font-weight: 700;
        color: #22c55e;
        text-decoration: none;
        white-space: nowrap;
      }
      nav {
        display: flex;
        gap: 8px;
        align-items: center;
      }
      nav a {
        color: rgba(255,255,255,0.8);
        text-decoration: none;
        font-size: 14px;
        padding: 8px 16px;
        border-radius: 8px;
        transition: all 0.2s ease;
        white-space: nowrap;
        font-weight: 500;
      }
      nav a:hover {
        background: rgba(34, 197, 94, 0.15);
        color: #22c55e;
      }
      .contact-container {
        max-width: 800px;
        margin: 80px auto;
        padding: 0 40px;
      }
      .page-title {
        text-align: center;
        font-size: 3.5em;
        margin-bottom: 20px;
        font-weight: 800;
        background: linear-gradient(135deg, #22c55e 0%, #10b981 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        letter-spacing: -0.02em;
      }
      .page-subtitle {
        text-align: center;
        font-size: 1.2em;
        color: rgba(255,255,255,0.6);
        margin-bottom: 60px;
        line-height: 1.6;
      }
      .contact-cards {
        display: grid;
        gap: 24px;
      }
      .contact-card {
        background: rgba(30, 30, 40, 0.6);
        border: 1px solid rgba(255,255,255,0.05);
        border-radius: 16px;
        padding: 32px;
        display: flex;
        align-items: center;
        gap: 24px;
        transition: all 0.3s ease;
        text-decoration: none;
        color: inherit;
      }
      .contact-card:hover {
        transform: translateY(-4px);
        border-color: rgba(34, 197, 94, 0.3);
        box-shadow: 0 12px 32px rgba(0,0,0,0.4);
        background: rgba(30, 30, 40, 0.8);
      }
      .contact-icon {
        font-size: 2.5em;
        color: #22c55e;
        min-width: 60px;
        text-align: center;
      }
      .contact-info {
        flex: 1;
      }
      .contact-label {
        font-size: 0.9em;
        color: rgba(255,255,255,0.5);
        margin-bottom: 6px;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        font-weight: 600;
      }
      .contact-value {
        font-size: 1.3em;
        color: #fff;
        font-weight: 600;
      }
      .contact-arrow {
        font-size: 1.5em;
        color: rgba(255,255,255,0.3);
        transition: all 0.3s ease;
      }
      .contact-card:hover .contact-arrow {
        color: #22c55e;
        transform: translateX(5px);
      }
      @media (max-width: 768px) {
        .header-container {
          flex-wrap: wrap;
          gap: 12px;
        }
        .contact-container {
          margin: 60px auto;
          padding: 0 20px;
        }
        .page-title {
          font-size: 2.5em;
        }
        .page-subtitle {
          font-size: 1em;
          margin-bottom: 40px;
        }
        .contact-card {
          padding: 24px;
          gap: 16px;
        }
        .contact-icon {
          font-size: 2em;
          min-width: 50px;
        }
        .contact-value {
          font-size: 1.1em;
        }
        nav a {
          font-size: 13px;
          padding: 6px 12px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header-container">
        <a href="/index.html" class="logo">Devvy</a>
        <nav>
          <a href="/index.html"><i class="fas fa-home"></i> Home</a>
          <a href="/games.html"><i class="fas fa-gamepad"></i> Games</a>
          <a href="/contact.html"><i class="fas fa-envelope"></i> Contact</a>
        </nav>
      </div>
    </header>

    <div class="contact-container">
      <h1 class="page-title">Get in Touch</h1>
      <p class="page-subtitle">Have questions or feedback? Reach out through any of these channels.</p>

      <div class="contact-cards">
        <a href="mailto:xdevman9@gmail.com" class="contact-card">
          <div class="contact-icon">
            <i class="fas fa-envelope"></i>
          </div>
          <div class="contact-info">
            <div class="contact-label">Email</div>
            <div class="contact-value">xdevman9@gmail.com</div>
          </div>
          <div class="contact-arrow">
            <i class="fas fa-arrow-right"></i>
          </div>
        </a>

        <a href="https://discord.com/users/xdevman9" target="_blank" rel="noopener noreferrer" class="contact-card">
          <div class="contact-icon">
            <i class="fab fa-discord"></i>
          </div>
          <div class="contact-info">
            <div class="contact-label">Discord</div>
            <div class="contact-value">xdevman9</div>
          </div>
          <div class="contact-arrow">
            <i class="fas fa-arrow-right"></i>
          </div>
        </a>

        <a href="https://github.com/xdevman1" target="_blank" rel="noopener noreferrer" class="contact-card">
          <div class="contact-icon">
            <i class="fab fa-github"></i>
          </div>
          <div class="contact-info">
            <div class="contact-label">GitHub</div>
            <div class="contact-value">xdevman1</div>
          </div>
          <div class="contact-arrow">
            <i class="fas fa-arrow-right"></i>
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
